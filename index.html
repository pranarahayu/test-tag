<head>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script src="index.js"></script>
    <title>Event Tagger</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div id="title-bar-container">
        <div id="title">
            <h3>Event tagger</h3>
            <span>Simple match event tagger & x/y export. Click your event name, then the location. Simple. Add events with the text box - enter to add what you type. The centre circle marks location (0,0).</span>
        </div>
    </div>
    
    <div id="event-container">
    
        <button class="event-button" id="test">Pass</button>
        <button class="event-button">Assist pass</button>
        <button class="event-button">Shot</button>
        <button class="event-button">Take-on</button>
        <button class="event-button">Possession start</button>
    
    
    </div>
    
    <div id="input-container">
        <input type = "text" id="add-event" placeholder="Add event type" onkeypress="handler(event)">
    </div>
    
    <div id="pitch-container">    
		<canvas id = "myCanvas" width = "220" height = "280">
  
		</canvas>
    </div>
    
    <div id="table-button-container">
    
        <div id="table-container">
            <table id="data">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>X Location</th>
                        <th>Y Location</th>
                    </tr>
                </thead>
                <tbody id="data-body">

                </tbody>



            </table>
        </div>

        <div id = "button-container">
            <p><button id="undo">Delete Last</button></p>
            <p><button id="clear">Delete All</button></p>
            <p><button id="export" onclick="exportTableToCSV('shotcoords.csv')">Export Table To CSV File</button></p>
            
        </div>
        
    </div>
           
        

</body>
